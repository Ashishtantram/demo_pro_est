<div class="row">
    <div class="col-md-12">
        <uib-tabset active="activeForm">
            <uib-tab index="0" heading="Details">
                <ng-form name="nestedForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required ng-model="model.name" />
                    </div>
                </ng-form>
            </uib-tab>
            <uib-tab index="1" heading="Estimate">
                <div class="row">
                    <div class="col-md-6">
                        <div class="portlet light bordered">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-cogs font-green-sharp"></i>
                                    <span class="caption-subject font-green-sharp bold uppercase">Default Tree</span>
                                </div>
                                <div class="tools">
                                    <a href="javascript:;" class="collapse"> </a>
                                    <a href="#portlet-config" data-toggle="modal" class="config"> </a>
                                    <a href="javascript:;" class="reload"> </a>
                                    <a href="javascript:;" class="remove"> </a>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div id="tree_1" class="tree-demo">
                                    <ul>
                                        <li> Root node 1
                                            <ul>
                                                <li data-jstree='{ "selected" : true }'>
                                                    <a href="javascript:;"> Initially selected </a>
                                                </li>
                                                <li data-jstree='{ "icon" : "fa fa-briefcase icon-state-success " }'> custom icon URL </li>
                                                <li data-jstree='{ "opened" : true }'> initially open
                                                    <ul>
                                                        <li data-jstree='{ "disabled" : true }'> Disabled Node </li>
                                                        <li data-jstree='{ "type" : "file" }'> Another node </li>
                                                    </ul>
                                                </li>
                                                <li data-jstree='{ "icon" : "fa fa-warning icon-state-danger" }'> Custom icon class (bootstrap) </li>
                                            </ul>
                                        </li>
                                        <li data-jstree='{ "type" : "file" }'>
                                            <a href="http://www.jstree.com"> Clickanle link node </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="portlet light bordered">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-cogs font-green-sharp"></i>
                                    <span class="caption-subject font-green-sharp bold uppercase">Checkable Tree</span>
                                </div>
                                <div class="tools">
                                    <a href="javascript:;" class="collapse"> </a>
                                    <a href="#portlet-config" data-toggle="modal" class="config"> </a>
                                    <a href="javascript:;" class="reload"> </a>
                                    <a href="javascript:;" class="remove"> </a>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div id="tree_2" class="tree-demo"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    UITree.init(); // init todo page
                </script>
            </uib-tab>
            <uib-tab index="2" heading="BOQ">
                Some Tab Content
            </uib-tab>
            <uib-tab index="3" heading="Attachements">
                More Tab Content
            </uib-tab>
        </uib-tabset>
    </div>
</div>
