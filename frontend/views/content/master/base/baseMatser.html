<div class="page-content-wrapper">
    <div class="portlet light portlet-fit full-height-content full-height-content-scrollable bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class=" icon-layers font-green"></i>
                <span class="caption-subject font-green bold uppercase">Base Master</span>
            </div>
            <div class="actions">
                <p>{{operationStatus}}</p>
            </div>
        </div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="portlet light bordered" id="blockui_sample_1_portlet_body">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-bubble font-green-sharp"></i>
                                <span class="caption-subject font-green-sharp sbold">UOM</span>
                            </div>
                            <div class="actions">
                                <div class="btn-group">
                                    <a class="btn green-haze btn-outline btn-circle btn-sm" ng-click="addOrEditUomModal('save')"> <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <ul class="tree">
                                <li class="mainLi">
                                    <input type="checkbox" id="c5" />
                                    <label class="tree_label" for="c5"></label>
                                    <span class="assebmlyName">UOM</span>
                                    <ul>
                                        <li ng-repeat="u in uomData">
                                            <span class="tree_label" class="partName">{{u.uomName}}</span>
                                            <span ng-click="addOrEditUomModal('update',u)" class="baseMasterEditIcon"><i class="fa fa-pencil btn-warning "></i></span>
                                            <span ng-click="deleteUomModal(u._id)" class="subAssemblyDeleteIcon"><i class="fa fa-trash-o btn-danger "></i></span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="portlet light bordered" id="blockui_sample_1_portlet_body">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-bubble font-green-sharp"></i>
                                <span class="caption-subject font-green-sharp sbold">Variables</span>
                            </div>
                            <div class="actions">
                                <div class="btn-group">
                                    <a class="btn green-haze btn-outline btn-circle btn-sm" data-toggle="dropdown" data-hover="dropdown" data-close-others="true"
                                        ng-click="addOrEditVariableModal()"> <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <ul class="tree">
                                <li class="mainLi">
                                    <input type="checkbox" id="c6" />
                                    <label class="tree_label" for="c6"></label>
                                    <span class="assebmlyName">Variable</span>
                                    <ul>
                                        <li ng-repeat="va in variableData">
                                            <span class="tree_label" class="partName">{{va.name}}</span>
                                            <span ng-click="addOrEditVariableModal(va._id)" class="baseMasterEditIcon"><i class="fa fa-pencil btn-warning"></i></span>
                                            <span ng-click="deleteVariableModal(va._id)" class="subAssemblyDeleteIcon"><i class="fa fa-trash-o btn-danger "></i></span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="portlet light bordered" id="blockui_sample_1_portlet_body">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-bubble font-green-sharp"></i>
                                <span class="caption-subject font-green-sharp sbold">Difficulty Factor</span>
                            </div>
                            <div class="actions">
                                <div class="btn-group">
                                    <a class="btn green-haze btn-outline btn-circle btn-sm" href="javascript:;" data-toggle="dropdown" data-hover="dropdown"
                                        data-close-others="true" ng-click="addOrEditDfModal()"> <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <ul class="tree">
                                <li class="mainLi">
                                    <input type="checkbox" id="c7" />
                                    <label class="tree_label" for="c7"></label>
                                    <span class="assebmlyName">Difficulty Factor</span>
                                    <ul>
                                        <li ng-repeat="fa in dfData">
                                            <span class="tree_label" class="partName">{{fa.name}}</span>
                                            <span ng-click="addOrEditDfModal(fa._id)" class="baseMasterEditIcon"><i class="fa fa-pencil btn-warning"></i></span>
                                            <span ng-click="deleteDfModal(fa._id)" class="subAssemblyDeleteIcon"><i class="fa fa-trash-o btn-danger "></i></span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="portlet light bordered" id="blockui_sample_1_portlet_body">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-bubble font-green-sharp"></i>
                                <span class="caption-subject font-green-sharp sbold">Markups</span>
                            </div>
                            <div class="actions">
                                <div class="btn-group">
                                    <a class="btn green-haze btn-outline btn-circle btn-sm" href="javascript:;" data-toggle="dropdown" data-hover="dropdown"
                                        data-close-others="true" ng-click="addOrEditMarkupsModal()"> <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <ul class="tree">
                                <li class="mainLi">
                                    <input type="checkbox" id="c8" />
                                    <label class="tree_label" for="c8"></label>
                                    <span ng-click="getAssemblyView()" class="assebmlyName">Markups</span>
                                    <!--<span ng-click="createSubAssemblyModal()" class="assemblyCreateIcon"><i class="fa fa-plus btn-info" ng-click="createOrEditUom();"></i></span>-->
                                    <ul>
                                        <li ng-repeat="ma in markupData">
                                            <!-- <span class="tree_label">Sub Assembly 1 Name</span> -->
                                            <span class="tree_label" class="partName">{{ma.name}}</span>
                                            <span ng-click="addOrEditMarkupsModal(ma._id)" class="baseMasterEditIcon"><i class="fa fa-pencil btn-warning"></i></span>
                                            <span ng-click="deleteMarkupsModal(ma._id)" class="subAssemblyDeleteIcon"><i class="fa fa-trash-o btn-danger "></i></span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
