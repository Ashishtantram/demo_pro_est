<div class="row">
    <div class="col-md-3">
        <ul class="tree">
            <li class="mainLi">
                <input type="checkbox" id="c5" />
                <label class="tree_label" for="c5"></label>
                <span ng-click="getAssemblyView()" class="assebmlyName">Shapes</span>
                <span ng-click="createSubAssemblyModal()" class="assemblyCreateIcon"><i class="fa fa-plus btn-info" ></i></span>
                <ul>
                    <li ng-repeat="sh in shapes">
                        <!-- <span class="tree_label">Sub Assembly 1 Name</span> -->
                        <input type="checkbox" id="{{sh.name+$index}}" />
                        <label for="{{pc.name+$index}}" class="tree_label"></label>
                        <span ng-click="getSubAssemblyView()" class="subssemblyName">{{sh.name}}</span>
                        <span ng-click="editSubAssembly()" class="subAssemblyEditIcon"><i class="fa fa-pencil btn-warning" ng-click="shape();"></i></span>
                        <span ng-click="deleteSubAssembly()" class="subAssemblyDeleteIcon"><i class="fa fa-trash-o btn-danger"></i></span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>Master Shape
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="#" class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Shape Name:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control input-circle" placeholder="Enter text">
                            </div>
                            <label class="col-md-2 control-label">Upload Icon:</label>
                            <div class="col-md-4">
                                <input type="file" placeholder="Enter text">
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="col-md-4">
                                <div><img src="img/Doraemon.png" alt="" class=" img-responsive">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-2 control-label" for="form_control_1">Inline Checkboxes</label>
                                    <div class="col-md-10">
                                        <div class="md-checkbox-inline">
                                            <div class="md-checkbox" ng-repeat="opt in checkBox">
                                                <input type="checkbox" id="checkbox33" class="md-check">
                                                <label for="checkbox33">
                                                  <span></span>
                                                  <span class="check"></span>
                                                  <span class="box"></span> {{opt.name}} 
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="col-md-3 control-label"><b>Formulas:</b></label>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Perimeter (p)</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control " placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Metal Area</label>
                            <div class="col-md-4">

                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Surface Area</label>

                        </div>

                            <label class="col-md-3 control-label">Weight</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control " placeholder="">
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Naming Convention</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control " placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
