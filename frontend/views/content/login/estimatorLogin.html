<!-- BEGIN LOGIN -->
<div class="content" style="min-height: 300px;">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form">
        <div class="form-group">
            <h3 class="form-title">Login to your account</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> Enter any username and password. </span>
            </div>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">UserID</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" ng-model="formData.userId" /> </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" ng-model="formData.password" /> </div>
        </div>
        <br><br>
        <div class="form-actions">
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn green pull-left" ng-click="verifyUser(formData.userId, formData.password)"> Login </button><br>
                </div>
                <div class="col-md-6">
                    <p class="pull-right" ng-click="forgotPasswordModal()">Forgot Password</p> 
                </div>
            </div>      
        </div>     
        
        <span class="caption-subject bold" ng-if="validationError != ''">{{error}}</span>
</div>
