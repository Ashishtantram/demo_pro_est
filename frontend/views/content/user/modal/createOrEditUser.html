<div class="row">
    <div class="col-md-12 mar-b">
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>User
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label" >Name :</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" ng-model="formData.name">
                            </div>
                        </div>
                          <div class="form-group">
                            <label class="col-md-4 control-label" >Email Id :</label>
                            <div class="col-md-5">
                                <input type="email" class="form-control" ng-model="formData.email">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label" >DOB :</label>
                            <div class="col-md-5">
                                <input-date ng-model="formData.dob"></input-date>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Mobile :</label>
                            <div class="col-md-5">
                                <input type="mobile" minlength="10" maxlength="10" class="form-control" ng-model="formData.mobile">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-circle green" ng-if="showSaveBtn" ng-click="addOrEditUser(operation, formData)">Save</button>
                                 <button type="submit" class="btn btn-circle green" ng-if="showEditBtn" ng-click="addOrEditUser(operation, formData)">Update</button>
                                <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click="cancelModal()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>
