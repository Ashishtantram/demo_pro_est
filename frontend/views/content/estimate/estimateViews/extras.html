<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light portlet-fit bordered">
            <div class="portlet-title">
                <div class="row">
                    <div class="col-md-6">
                        <div class="caption">
                            <i class="icon-settings font-red"></i>
                            <span class="caption-subject font-red sbold uppercase">Extras</span>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="pull-right">
                            <button type="button" class="btn btn-circle blue" ng-click="importItemModal('Extra', level, estimateViewData.subAssemblyId, estimateViewData.partId)"
                                placeholder="Enter Extra Id">Import</button>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="btn-group pull-right">
                            <button class="btn green btn-outline dropdown-toggle" data-toggle="dropdown">Tools
                                <i class="fa fa-angle-down"></i>
                            </button>
                            <ul class="dropdown-menu pull-right">
                                <li>
                                    <a href="javascript:;"> Save as PDF </a>
                                </li>
                                <li>
                                    <a href="javascript:;"> Export to Excel </a>
                                </li>
                                <li>
                                    <a href="javascript:;"> Delete </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <!-- BEGIN BORDERED TABLE PORTLET-->
                <div class="portlet-body vertical_scroll">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th rowspan="2" class="align-top">
                                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                        <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                                        <span></span>
                                    </label>
                                </th>
                                <th rowspan="2" class="align-top">Item</th>
                                <th rowspan="2" class="align-top">Rate</th>
                                <th colspan="2" class="text-center">Quantity</th>
                                <th> Total Cost</th>
                                <th rowspan="2" class="align-top">Remark</th>
                                <th rowspan="2" class="align-top">Action</th>
                            </tr>
                            <tr>
                                <th>Value</th>
                                <th>UOM</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in estimateViewData track by $index">
                                <td>
                                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                        <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                                        <span></span>
                                    </label>
                                </td>
                                <td> {{p.extraItem}} </td>
                                <td> Mark </td>
                                <td>5 </td>
                                <td>24 </td>
                                <td>400 </td>
                                <td>{{p.remarks}} </td>
                                <td class="edit-icon">
                                    <span class="label label-sm label-success" ng-click="editItemModal('Extra', p)">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    <span class="label label-sm label-danger" ng-click="deleteItemModal('deleteExtra', p.extraNumber, level, estimateViewData.subAssemblyId, estimateViewData.partId)">
                                        <i class="fa fa-trash-o"></i>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
