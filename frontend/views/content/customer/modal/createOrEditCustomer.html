<div class="row">
    <div class="col-md-12 mar-b">
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>Customer Details
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body form">
                <form action="#" class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Enter Id:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control input-circle" placeholder="Enter Id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Customer Name:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control input-circle" placeholder="Enter Customer Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Location:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control input-circle" placeholder="Enter Location ">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Payment Terms:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control input-circle" placeholder="Payment Terms ">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-circle green">Save</button>
                                <button type="button" class="btn btn-circle grey-salsa btn-outline">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
